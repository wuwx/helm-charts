apiVersion: v1
kind: Service
metadata:
  name: {{ include "sentinel-dashboard.fullname" . }}
  labels:
    {{- include "sentinel-dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8858
      protocol: TCP
  selector:
    {{- include "sentinel-dashboard.selectorLabels" . | nindent 4 }}
